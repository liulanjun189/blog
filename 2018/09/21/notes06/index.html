        <p>如何使用canvas<br>1、添加canvas标签</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><span class="line">&lt;!DOCTYPE html&gt;</span><br><span class="line">&lt;html lang=<span class="string">"en"</span>&gt;</span><br><span class="line">&lt;head&gt;</span><br><span class="line">	&lt;meta charset=<span class="string">"UTF-8"</span>&gt;</span><br><span class="line">	&lt;title&gt;Document&lt;/title&gt;</span><br><span class="line">&lt;/head&gt;</span><br><span class="line">&lt;body&gt;</span><br><span class="line">	&lt;canvas id=<span class="string">"canvasl"</span> width=500 height=500&gt;&lt;/canvas&gt;</span><br><span class="line">	&lt;script&gt;</span><br><span class="line">		2、获得canvas元素</span><br><span class="line">		var oCanvasl=document.getElementById(<span class="string">'canvasl'</span>);</span><br><span class="line">		3、获得canvas上下文对象</span><br><span class="line">		var ctx=oCanvasl.getContext(<span class="string">'2d'</span>);//为啥不是3d呢？因为canvas</span><br><span class="line">		是绘制2d的</span><br><span class="line">		webGL绘图上下文时---&gt;<span class="string">'webgl'</span>//绘制3d</span><br><span class="line"></span><br><span class="line">		ctx.moveTo(100,100);</span><br><span class="line">		ctx.lineTo(200,100);</span><br><span class="line">		ctx.lineTo(200,200);</span><br><span class="line">		ctx.strokeStyle=<span class="string">'red'</span></span><br><span class="line">		ctx.lineWidth=10;</span><br><span class="line">		ctx.fillStyle=<span class="string">'green'</span></span><br><span class="line">		ctx.stroke(); </span><br><span class="line">		ctx.fill();</span><br><span class="line">		线段</span><br><span class="line">		1、ctx.moveTo(x,y);移动到x,y坐标点</span><br><span class="line">		2、ctx.lineTo(x,y);从当前点绘制直线到x,y点</span><br><span class="line">		3、ctx.stroke();描边</span><br><span class="line">		4、ctx.lineWidth=20;设置线段宽度</span><br><span class="line">		5、ctx.closePath();闭合当前路径 和回到起始点的区别</span><br><span class="line">		6、ctx.fill();填充</span><br><span class="line">	&lt;/script&gt;</span><br><span class="line"></span><br><span class="line">&lt;/body&gt;</span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure>
